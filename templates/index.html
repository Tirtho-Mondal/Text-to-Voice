<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Bangla Voice</title>
</head>
<body>
    <h1>Convert Text to Bengali Voice</h1>
    <form action="/convert" method="POST">
        <label for="text">Enter your text (in English):</label><br>
        <textarea id="text" name="text" rows="4" cols="50" placeholder="Type here..."></textarea><br><br>
        <button type="submit">Convert to Bangla Voice</button>
    </form>
</body>
</html>
